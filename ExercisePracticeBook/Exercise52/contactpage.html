<html>
    <head>
        <title>Exercise 52 - Lê Thị Mỹ Hòa</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            input, select {
                width: 100%;
                height: 35px;
            }
            table {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <form name="contact_page" action="result_data.html" method="get">
            <table>
                <caption style="font-weight: bold; font-size: 20px;">Contact the editorial office</caption>
                <tr>
                    <td colspan="2"><label for="fullname">Full name</label></td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="fullname" id="fullname"/>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><label for="sendto">Send to</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email"/>
                    </td>
                    <td>
                        <select id="sendto" name="sendto">
                            <option value="Editorial board">Editorial board</option>
                            <option value="News Department">News Department</option>
                            <option value="Board of Perspectives">Board of Perspectives</option>
                            <option value="World Board">World Board</option>
                            <option value="Business Department">Business Department</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="title">Title</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="title" id="title"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="content">Content</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="content" id="content" style="width: 100%; height: 200px;"></textarea>
                    </td>
                </tr>
            </table>
            <div style="margin-top: 15px;">
                <input type="submit" name="submit" id="submit" value="Send" style="background-color: firebrick; color: white; width: 90px; border-radius: 4px; cursor: pointer;"/>
            </div>
        </form>
    </body>
</html>
