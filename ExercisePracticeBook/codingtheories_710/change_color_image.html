<html>
    <head>
        <title>Tiêu đề trang</title>
        <script>
            // this.value truyền vào v
            function change_color(v)
            {
                document.getElementById("div_color").style=
                        "width: 100%;height: 50px;background-color:"+v
            }
            function change_image(value)
            {
                document.getElementById("avatar")
                avatar.setAttribute("src", "images/"+value)
            }
        </script>
    </head>
    <body>
        <form name="frm_color">
            <!-- this là cả lệnh select, value là từng giá trị trong combobox -->
            <select name="combo_color" onchange="change_color(this.value)">
                <option value="blue">Xanh dương</option>
                <option value="red">Đỏ lè</option>
                <option value="yellow">Vàng khè</option>
            </select>
            <div id="div_color" style="width: 100%;height: 50px;background-color: lightblue;">

            </div>
        </form>
        <form name="frm_image">
            <select name="combo_image" onchange="change_image(this.value)">
                <option value="LVB1.jpg">Obama</option>
                <option value="LVB2.jpg">Putin</option>
                <option value="LVB3.jpg">Kim Unun</option>
                <option value="LVB4.jpg">Bethoven</option>
            </select>
            <br/>
            <img id="avatar" src="images/LVB1.jpg"/>
        </form>
    </body>
</html>
