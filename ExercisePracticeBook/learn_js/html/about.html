<html>
    <head>
        <title>JavaScript - Lê Thị Mỹ Hòa</title>
        
    </head>
    <body>
        <!-- được nạp lên ô nhớ rồi nên để <script> sau thì chạy được -->
        <h1 id="my_title">TITLE</h1>
        <div style="background-color: beige;" id="mydiv">

        </div>
        <script type="text/javascript">
            my_title=document.getElementById("my_title")
            my_title.innerText="Welcom 1E+2E K23"
            my_title.setAttribute("style","background-color: lightblue")
            mydiv=document.getElementById("mydiv")
            mydiv.innerHTML="<font color:'red'>K234111E+2E</font>"
            our_fashion="<img src='../learm_form/images/back.png' width='500' height='350'/>"
            mydiv.innerHTML+="<h1>Our Fashion</h1>"
            mydiv.innerHTML+=our_fashion
        </script>
        
    </body>
</html>
