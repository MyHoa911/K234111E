<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <p align="center"><img src="images/DCCLogo.jpg" width="400" height="150"/></p>
        <p align="center"><img src="images/Map.jpg" width="500" height="400" alt="Map" usemap="#map"/></p>
        <map name="map">
            <area shape="poly" 
                coords="20,120, 180,120, 200,250, 180,370, 20,370" 
                href="west.html" target="chart" title="West Region">
            <area shape="poly" 
                coords="180,120, 350,120, 350,230, 180,230" 
                href="midwest.html" target="chart" title="Midwest Region">
            <area shape="poly" 
                coords="180,230, 400,230, 400,370, 180,370" 
                href="south.html" target="chart" title="South Region">
            <area shape="poly" 
                coords="330,80, 480,80, 480,220, 330,220" 
                href="northeast.html" target="chart" title="Northeast Region">
        </map>
    </body>
</html>
