<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnExpress - Tin M·ªõi Nh·∫•t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', 'Georgia', serif;
            background: #fff;
            line-height: 1.8;
            color: #222;
        }
        
        .header {
            background: #b92831;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: white;
            color: #b92831;
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b92831;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .article {
            margin-bottom: 50px;
            padding-bottom: 50px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .article:last-child {
            border-bottom: none;
        }
        
        .article-category {
            display: inline-block;
            background: #b92831;
            color: white;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .article-title {
            font-size: 2em;
            font-weight: bold;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.3;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .article-title:hover {
            color: #b92831;
        }
        
        .article-meta {
            display: flex;
            gap: 20px;
            color: #757575;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        
        .article-meta span::before {
            content: "üïí ";
        }
        
        .article-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .article-description {
            font-size: 1.15em;
            color: #444;
            font-weight: 500;
            line-height: 1.7;
            margin: 25px 0;
            font-style: italic;
        }
        
        .article-content {
            font-size: 1.05em;
            color: #333;
            line-height: 1.9;
            margin-top: 25px;
        }
        
        .article-content p {
            margin-bottom: 20px;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 25px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .read-more-btn {
            display: inline-block;
            background: #b92831;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .read-more-btn:hover {
            background: #8f1f26;
        }
        
        .error {
            background: #fff3f3;
            border: 1px solid #ffcccc;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: #d63031;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            color: #666;
            font-family: Arial, sans-serif;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 1.4em;
            }
            
            .article-title {
                font-size: 1.5em;
            }
            
            .article-description {
                font-size: 1.05em;
            }
            
            .article-content {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="#" class="logo">VnExpress</a>
            <button class="refresh-btn" onclick="loadNews()" id="refreshBtn">
                üîÑ L√†m m·ªõi
            </button>
        </div>
    </div>
    
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                ƒêang t·∫£i tin t·ª©c m·ªõi nh·∫•t...
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'V·ª´a xong';
            if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
            
            return date.toLocaleString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function extractImageFromContent(content) {
            if (!content) return '';
            const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
            return imgMatch ? imgMatch[1] : '';
        }

        function cleanHtml(html) {
            if (!html) return '';
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function processContent(content) {
            if (!content) return '';
            
            // Lo·∫°i b·ªè c√°c th·∫ª script v√† style
            content = content.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            content = content.replace(/<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi, '');
            
            // Gi·ªØ l·∫°i c√°c th·∫ª p, img, br
            const tmp = document.createElement('div');
            tmp.innerHTML = content;
            
            // X·ª≠ l√Ω c√°c ƒëo·∫°n vƒÉn
            const paragraphs = tmp.querySelectorAll('p');
            let result = '';
            
            paragraphs.forEach((p, index) => {
                const text = p.textContent.trim();
                if (text && text.length > 20) { // Ch·ªâ l·∫•y ƒëo·∫°n vƒÉn c√≥ n·ªôi dung
                    result += `<p>${text}</p>`;
                }
                if (index < 5) { // Ch·ªâ l·∫•y 5 ƒëo·∫°n ƒë·∫ßu ƒë·ªÉ tr√°nh qu√° d√†i
                    const imgs = p.querySelectorAll('img');
                    imgs.forEach(img => {
                        if (img.src) {
                            result += `<img src="${img.src}" alt="">`;
                        }
                    });
                }
            });
            
            // N·∫øu kh√¥ng c√≥ ƒëo·∫°n vƒÉn, l·∫•y text thu·∫ßn
            if (!result) {
                const text = tmp.textContent.trim();
                if (text) {
                    const sentences = text.split('.').slice(0, 10).join('.');
                    result = `<p>${sentences}</p>`;
                }
            }
            
            return result;
        }

        async function loadNews() {
            if (isLoading) return;
            
            isLoading = true;
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ƒêang t·∫£i tin t·ª©c m·ªõi nh·∫•t...
                </div>
            `;
            
            try {
                const rssUrl = 'https://vnexpress.net/rss/tin-moi-nhat.rss';
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=YOUR_API_KEY&count=20`);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu RSS');
                }
                
                const articlesContainer = document.createElement('div');
                
                // Th√™m th·ªëng k√™
                const stats = document.createElement('div');
                stats.className = 'stats';
                stats.innerHTML = `
                    <strong>${data.items.length}</strong> tin t·ª©c m·ªõi nh·∫•t 
                    ‚Ä¢ C·∫≠p nh·∫≠t l√∫c <strong>${new Date().toLocaleTimeString('vi-VN')}</strong>
                `;
                articlesContainer.appendChild(stats);
                
                // Hi·ªÉn th·ªã t·ª´ng b√†i vi·∫øt
                data.items.forEach((item, index) => {
                    const article = document.createElement('article');
                    article.className = 'article';
                    
                    // L·∫•y ·∫£nh
                    let imageUrl = item.thumbnail || item.enclosure?.link || '';
                    if (!imageUrl && item.content) {
                        imageUrl = extractImageFromContent(item.content);
                    }
                    if (!imageUrl && item.description) {
                        imageUrl = extractImageFromContent(item.description);
                    }
                    
                    // L·∫•y m√¥ t·∫£
                    let description = '';
                    if (item.description) {
                        description = cleanHtml(item.description);
                    }
                    
                    // L·∫•y n·ªôi dung
                    let articleContent = '';
                    if (item.content) {
                        articleContent = processContent(item.content);
                    }
                    
                    // N·∫øu kh√¥ng c√≥ content, d√πng description
                    if (!articleContent && item.description) {
                        articleContent = processContent(item.description);
                    }
                    
                    // Category
                    const category = item.categories && item.categories.length > 0 
                        ? item.categories[0] 
                        : 'Tin t·ª©c';
                    
                    // Format ng√†y
                    const formattedDate = formatDate(item.pubDate);
                    
                    article.innerHTML = `
                        <span class="article-category">${category}</span>
                        <h2 class="article-title" onclick="window.open('${item.link}', '_blank')">
                            ${item.title}
                        </h2>
                        <div class="article-meta">
                            <span>${formattedDate}</span>
                        </div>
                        ${imageUrl ? `<img src="${imageUrl}" alt="${item.title}" class="article-image" onerror="this.style.display='none'">` : ''}
                        ${description ? `<div class="article-description">${description}</div>` : ''}
                        ${articleContent ? `<div class="article-content">${articleContent}</div>` : ''}
                        <a href="${item.link}" target="_blank" class="read-more-btn">
                            ƒê·ªçc to√†n b·ªô b√†i vi·∫øt ‚Üí
                        </a>
                    `;
                    
                    articlesContainer.appendChild(article);
                });
                
                content.innerHTML = '';
                content.appendChild(articlesContainer);
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i tin t·ª©c</h2>
                        <p>Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi internet v√† th·ª≠ l·∫°i.</p>
                        <button class="read-more-btn" onclick="loadNews()" style="margin-top: 20px;">
                            üîÑ Th·ª≠ l·∫°i
                        </button>
                    </div>
                `;
                console.error('Error:', error);
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
            }
        }
        
        // T·ª± ƒë·ªông t·∫£i tin khi trang load
        loadNews();
        
        // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 5 ph√∫t
        setInterval(loadNews, 300000);
    </script>
</body>
</html>
