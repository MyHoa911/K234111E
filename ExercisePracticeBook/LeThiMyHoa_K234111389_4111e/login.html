<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                position: relative;
                overflow: hidden;
            }

            body::before {
                content: '';
                position: absolute;
                width: 400px;
                height: 400px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                top: -100px;
                left: -100px;
                animation: float 6s ease-in-out infinite;
            }

            body::after {
                content: '';
                position: absolute;
                width: 300px;
                height: 300px;
                background: rgba(255, 255, 255, 0.08);
                border-radius: 50%;
                bottom: -80px;
                right: -80px;
                animation: float 8s ease-in-out infinite reverse;
            }

            @keyframes float {
                0%, 100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-30px) rotate(5deg);
                }
            }

            .login-box {
                background: rgba(255, 255, 255, 0.95);
                padding: 50px 45px;
                border-radius: 25px;
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                position: relative;
                z-index: 1;
                animation: slideIn 0.6s ease-out;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h3 {
                text-align: center;
                margin-bottom: 35px;
                color: #4facfe;
                font-size: 32px;
                font-weight: 700;
                text-shadow: 2px 2px 4px rgba(79, 172, 254, 0.1);
                position: relative;
            }

            h3::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 4px;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                border-radius: 2px;
            }

            input {
                display: block;
                margin: 20px 0;
                padding: 15px 20px;
                width: 280px;
                border: 2px solid #e0e0e0;
                border-radius: 12px;
                font-size: 15px;
                transition: all 0.3s ease;
                background: white;
                color: #333;
            }

            input:focus {
                outline: none;
                border-color: #4facfe;
                box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
                transform: translateY(-2px);
            }

            input::placeholder {
                color: #999;
                font-size: 14px;
            }

            button {
                padding: 15px 30px;
                width: 100%;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                margin-top: 15px;
                transition: all 0.3s ease;
                box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
                letter-spacing: 0.5px;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 30px rgba(79, 172, 254, 0.5);
            }

            button:active {
                transform: translateY(-1px);
                box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            }

            .input-wrapper {
                position: relative;
            }

            .input-icon {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                height: 20px;
                opacity: 0.5;
                pointer-events: none;
            }

            input.with-icon {
                padding-left: 45px;
            }

            @media (max-width: 480px) {
                .login-box {
                    padding: 40px 30px;
                    width: 90%;
                }

                input {
                    width: 100%;
                }

                h3 {
                    font-size: 28px;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <script>
            function login() {
                const user = document.getElementById("username").value.trim();
                const pass = document.getElementById("password").value.trim();

                if (user === "admin" && pass === "123") {
                    localStorage.setItem("isLoggedIn", "true");
                    alert("Login successful!");
                    parent.location.reload(); // reload frameset to update menu
                } else {
                    alert("Invalid username or password!");
                }
            }
        </script>
    </body>
</html>
