<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffeaa7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            }

            .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
            }

            @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            .profile-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            }

            .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0.3;
            }

            .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            }

            .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 15px 40px rgba(168, 237, 234, 0.4);
            background: white;
            position: relative;
            z-index: 1;
            }

            .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 4px solid rgba(254, 214, 227, 0.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
            }

            @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
            }

            .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            }

            .profile-class {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            }

            .profile-body {
            padding: 40px;
            }

            .info-row {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            }

            .info-row:hover {
            background: #f8f9ff;
            padding-left: 10px;
            border-radius: 10px;
            }

            .info-row:last-child {
            border-bottom: none;
            }

            .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 140px;
            display: flex;
            align-items: center;
            gap: 10px;
            }

            .info-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-block;
            }

            .info-value {
            color: #333;
            flex: 1;
            font-size: 15px;
            }

            .info-value a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
            }

            .info-value a:hover {
            color: #764ba2;
            text-decoration: underline;
            }

            .description-box {
            background: linear-gradient(135deg, #f8f9ff 0%, #fdf8ff 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
            line-height: 1.6;
            color: #555;
            }

            .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            }

            @media (max-width: 600px) {
            .profile-body {
                padding: 20px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .info-label {
                min-width: auto;
            }

            .profile-name {
                font-size: 24px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
            }
        </style>
    </head>
    <body>
        <div class="profile-container">
            <div class="profile-header">
            <div class="avatar-wrapper">
                <div class="avatar-ring"></div>
                <img src="images/anhsv.jpg" alt="Ảnh sinh viên" class="avatar">
            </div>
            </div>

            <div class="profile-body">
            <div class="info-row">
                <div class="info-label">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Student ID
                </div>
                <div class="info-value">K234111389</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Student Name
                </div>
                <div class="info-value">Lê Thị Mỹ Hòa</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
                    <polyline points="22,7 13,13 2,7"/>
                </svg>
                Class Name
                </div>
                <div class="info-value">
                K234111E
                </div>
            </div>
        </div>
    </body>
</html>
