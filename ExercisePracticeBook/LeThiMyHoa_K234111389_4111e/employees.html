<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        form input {
            width: 95%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        tr.yellow {
            background-color: yellow;
        }

        tr.magenta {
            background-color: magenta;
            color: white;
        }

        .delete-btn {
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <h1>Employees Management</h1>

        <form id="employeeForm">
        <input type="text" id="id" placeholder="Employee ID" required>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="age" placeholder="Age" required>
        <button type="submit">Add Employee</button>
        </form>

        <table id="employeeTable">
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>

        <script>
        const form = document.getElementById('employeeForm');
        const tableBody = document.querySelector('#employeeTable tbody');

        // Lấy dữ liệu từ localStorage khi load trang
        let employees = JSON.parse(localStorage.getItem('employees')) || [];

        // Hiển thị danh sách khi mở trang
        displayEmployees();

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const employee = {
            id: document.getElementById('id').value.trim(),
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            email: document.getElementById('email').value.trim(),
            age: parseInt(document.getElementById('age').value.trim())
            };

            employees.push(employee);
            saveToLocalStorage();
            displayEmployees();
            form.reset();
        });

        function displayEmployees() {
            tableBody.innerHTML = '';

            employees.forEach((emp, index) => {
            const row = document.createElement('tr');

            // Màu nền theo độ tuổi
            if (emp.age >= 18 && emp.age <= 35) {
                row.classList.add('yellow');
            } else {
                row.classList.add('magenta');
            }

            row.innerHTML = `
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.phone}</td>
                <td>${emp.email}</td>
                <td>${emp.age}</td>
                <td><button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button></td>
            `;

            tableBody.appendChild(row);
            });
        }

        function deleteEmployee(index) {
            if (confirm("Are you sure you want to delete this employee?")) {
            employees.splice(index, 1);
            saveToLocalStorage();
            displayEmployees();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('employees', JSON.stringify(employees));
        }
        </script>

    </body>
</html>
