<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <body>
        <table>
            <tr>
                <td>Title:</td>
                <td id="td_title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="td_author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
            <tr>
                <td>Cover:</td>
                <td>
                    <img id="img_cover" width="250" height="750"/>
                </td>
            </tr>
        </table>
        <script type="text/javascript">
            jsonString=localStorage.getItem("selected_book")
            jsonObject=JSON.parse(jsonString)
            td_title.innerText=jsonObject.title
            td_author.innerText=jsonObject.author
            td_year.innerText=jsonObject.year
            img_cover.src="images/"+jsonObject.img_cover
        </script>
    </body>
</html>
